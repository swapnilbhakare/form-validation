<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Form successfully submited
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failed" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>failed!</strong> Form failed submited
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>Form Validation</h1>


        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Enter Your name">
                <div class="invalid-feedback">Your username must be 2-10 character long and should not be start with
                    number </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                <div class="invalid-feedback">Email must be valid </div>
            </div>
            <div class="form-group">
                <label for="phone">phone </label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Your Email">
                <div class="invalid-feedback">Phone number must be 10 digits long</div>
            </div>

            <button id="submit" class="btn btn-primary">
                submit
            </button>
        </form>


    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>


</html>
